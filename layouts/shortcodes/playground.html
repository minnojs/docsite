{{ $filename := .Get "filename" }}
{{ $fullfile := path.Join .Page.File.Dir $filename }}
{{ with .Get "name" }}

<div class="pg-section" id="{{ . }}"> {{ end }}
    <p>
    <a class="pg-play btn btn-secondary"><i class="fas fa-play"></i> Run </a>
    <a class="pg-download btn btn-outline-secondary"><i class="fas fa-download"></i> Download </a>
    </p>

    <textarea class="code-mirror" rows="40">{{ readFile $fullfile }}</textarea>
</div>
